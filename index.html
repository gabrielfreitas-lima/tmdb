<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="./assets/img/diabo.png" />
    <link rel="stylesheet" href="./style.css" />
    <title>GDB | home</title>
  </head>
  <body>
    <header>
      <div>
        <span id="titulo_site">Gabirus Data Base</span>
      </div>
    </header>
    <main>
      <div class="search">
        <h2>Pesquisar por filme:</h2>
        <div id="div_ti" style="height: 2px; width: 100%;">   
        </div>
        <input
          type="text"
          id="search_input"
          name="search_input"
          placeholder="Nome do filme..."
        />
        <div class="btn">
          <button
            id="btn_pesquisar"
            class="btn_search"
            onclick="tmdb.pesquisar()"
          >
            Pesquisar
          </button>
          <button id="btn_limpar" class="btn_search" onclick="tmdb.limpar()">
            Limpar
          </button>
        </div>
        <span class="results_title" id="results_title" style="display: none"
          >Resultados:<span id="search_number"></span>
        </span>
        <ul class="results" id="results"></ul>
      </div>
      <div class="search">
        <h2>Filmes Salvos:<span id="save_number"></span></h2>
        <ul class="results" id="results_save"></ul>
      </div>
    </main>
    <script src="./assets/js/main.js"></script>
    <script src="./assets/js/mover_titulo.js"></script>
  </body>
</html>
